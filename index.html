<!DOCTYPE html>
<html>
<head>
    <title>Photo Gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/css/lightbox.min.css">
    
</head>
<body>
    <main>
        <div class="photo-gallery">
        <form class="search-box">
            <input id="search" name="search" placeholder="Start typing here" type="text" data-list=".list">
        </form>
        <div id="lightgallery">   
            <div class="btn list">
                <a href="photo_gallery_v4/photos/01.jpg" data-lightbox="image" 
                    data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                    <img src="photo_gallery_v4/photos/thumbnails/01.jpg" alt="hay bales">
                </a>
            </div>

            <div class="btn list">
                <a href="photo_gallery_v4/photos/02.jpg" data-lightbox="image" 
                    data-title="lake was so calm today. We had a great view of the snow on the mountains from here.">
                    <img src="photo_gallery_v4/photos/thumbnails/02.jpg" alt="lake">
                </a>
            </div>

            <div class="btn list">
                <a href="photo_gallery_v4/photos/03.jpg" data-lightbox="image" 
                    data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
                    <img src="photo_gallery_v4/photos/thumbnails/03.jpg" alt="canyon">
                </a>
            </div>

            <div class="btn list">
                <a href="photo_gallery_v4/photos/04.jpg" data-lightbox="image" 
                    data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
                    <img src="photo_gallery_v4/photos/thumbnails/04.jpg" alt="iceberg">
                </a>
            </div>

            <div class="btn list">
                <a href="photo_gallery_v4/photos/05.jpg" data-lightbox="image" 
                    data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
                    <img src="photo_gallery_v4/photos/thumbnails/05.jpg" alt="desert">
                </a>
            </div>

            <div class="btn list">
                <a href="photo_gallery_v4/photos/06.jpg" data-lightbox="image" 
                    data-title="Fall is coming, I love when the leaves on the trees start to change color.">
                    <img src="photo_gallery_v4/photos/thumbnails/06.jpg" alt="fall">
                </a>
            </div>

            <div class="btn list">
                <a href="photo_gallery_v4/photos/07.jpg" data-lightbox="image" 
                    data-title="I drove past this plantation yesterday, everything is so green!">
                    <img src="photo_gallery_v4/photos/thumbnails/07.jpg" alt="plantation">
                </a>
            </div>

            <div class="btn list">
                <a href="photo_gallery_v4/photos/08.jpg" data-lightbox="image" 
                    data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
                    <img src="photo_gallery_v4/photos/thumbnails/08.jpg" alt="dunes">
                </a>
            </div>

            <div class="btn list">
                <a href="photo_gallery_v4/photos/09.jpg" data-lightbox="image" 
                    data-title="We enjoyed a quiet stroll down this countryside lane.">
                    <img src="photo_gallery_v4/photos/thumbnails/09.jpg" alt="countryside lane">
                </a>
            </div>

            <div class="btn list">
                <a href="photo_gallery_v4/photos/10.jpg" data-lightbox="image" 
                    data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
                    <img src="photo_gallery_v4/photos/thumbnails/10.jpg" alt="sunset">
                </a>
            </div>

            <div class="btn list">
                <a href="photo_gallery_v4/photos/11.jpg" data-lightbox="image" 
                    data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
                    <img src="photo_gallery_v4/photos/thumbnails/11.jpg" alt="cave">
                </a>
            </div>

            <div class="btn list">
                <a href="photo_gallery_v4/photos/12.jpg" data-lightbox="image" 
                    data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
                    <img src="photo_gallery_v4/photos/thumbnails/12.jpg" alt="bluebells">
                </a>
            </div>

        </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/js/lightbox-plus-jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hideseek/0.8.0/jquery.hideseek.min.js"></script>
    <script>
        lightbox.option({
          'albumLabel': ""
        })
    </script>
    <style>
        .lb-data .lb-details {
            text-align: center;
            width: 600px;
        }

        .lb-data .lb-caption {
            font-size: 16px;
        }
    </style>

</html>
